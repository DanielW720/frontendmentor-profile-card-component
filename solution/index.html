<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- Google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <!-- Custom styles -->
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Profile card component</title>
</head>

<body>
  <main>

    <div class="bg-top">
      <img src="images/bg-pattern-top.svg" alt="Background pattern">
    </div>
    <div class="bg-bottom">
      <img src="images/bg-pattern-bottom.svg" alt="Background pattern">
    </div>
    <div class="card-container">
      <div class="card">
        <img src="images/bg-pattern-card.svg" alt="Background pattern in card" class="card-bg">
        <div class="card-content">
          <img src="images/image-victor.jpg" alt="Profile picture of Victor Crest">
          <span class="name-age">
            <h1>Victor Crest</h1>
            <p class="age">26</p>
          </span>
          <p class="city">London</p>
          <hr />
          <div class="metrics">
            <span>
              <h2>80K</h2>
              <p>Followers</p>
            </span>
            <span>
              <h2>803K</h2>
              <p>Likes</p>
            </span>
            <span>
              <h2>1.4K</h2>
              <p>Photos</p>
            </span>
          </div>
        </div>
      </div>
    </div>

    <!-- <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by
      <a href="https://github.com/DanielW720/frontendmentor-interactive-rating-component-with-react-context"
        target="_blank">
        Daniel Westerlund</a>.
    </div> -->
  </main>
</body>

</html>
